<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3480/3480965.png" type="image/x-icon" />
  <title>:: APLIKASI MODAL</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .kiri {
      text-align: left;
    }

    .kanan {
      text-align: right;
    }

    .besar {
      font-size: 20px;
    }

    .kecil {
      font-size: 14px;
    }

    .merah {
      color: rgb(244, 18, 18);
      font-weight: bolder;
    }

    .ijo {
      color: rgb(9, 152, 54);
      font-weight: bolder;
    }

    .biru {
      color: rgb(17, 39, 232);
      font-weight: bolder;
    }

    .container {
      margin-top: 30px;
      max-width: 1250px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
    var ratePrice = {
      usdt: 1,
      idr: 0,
      btc: 0,
      eth: 0,
      bnb: 0,
      random: 0,
    };

    var last = "";


    function rateKalkulator() {
      $.getJSON(
          "https://www.binance.me/api/v3/ticker/price?symbols=[%22USDTBIDR%22,%22BTCUSDT%22,%22ETHUSDT%22,%22BNBUSDT%22]"
        )
        .done(function (response) {
          response.forEach((res) => {
            switch (res.symbol) {
              case "BTCUSDT":
                ratePrice["btc"] = res.price;
                break;
              case "ETHUSDT":
                ratePrice["eth"] = res.price;
                break;
              case "BNBUSDT":
                ratePrice["bnb"] = res.price;
                break;
              case "USDTBIDR":
                ratePrice["idr"] = res.price;
                break;
            }
          });
        })
        .fail(function (error) {
          console.log(error);
        });
      last ? convertCurrency(last) : null;
    }

    rateKalkulator();

    function getRandom() {
      var symbolRandom = $("#symbol").val();
      console.log(symbolRandom.toUpperCase());
      if (symbolRandom) {
        $.getJSON(
            "https://www.binance.me/api/v3/ticker/price?symbol=" +
            symbolRandom.toUpperCase() +
            "USDT"
          )
          .done(function (response) {
            console.log(response);

            ratePrice["random"] = response.price;

            var usdt = 1 * ratePrice["random"];
            var idr = usdt * ratePrice["idr"];
            var btc = usdt / ratePrice["btc"];
            var eth = usdt / ratePrice["eth"];
            var bnb = usdt / ratePrice["bnb"];
            idr = Math.round(idr, 0);

            document.getElementById("usdt" + "price").value = usdt.toFixed(7);
            document.getElementById("idr" + "price").value =
              idr.toLocaleString("id-ID", {
                currency: "IDR",
              });
            document.getElementById("btc" + "price").value = btc.toFixed(10);
            document.getElementById("eth" + "price").value = eth.toFixed(9);
            document.getElementById("bnb" + "price").value = bnb.toFixed(8);

            document.getElementById("random" + "price").value = 1;

            $("#randget").text("Update");
            $("#symbol").prop("disabled", true);
            $("#randreset").prop("hidden", false);

            $("#randomprice").prop("disabled", false);
          })
          .fail(function (error) {
            console.log(error);
            $("#randomprice").prop("disabled", true);
            document.getElementById("random" + "price").value = 0;
            const Toast = Swal.mixin({
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 2500,
              didOpen: (toast) => {
                toast.addEventListener("mouseenter", Swal.stopTimer);
                toast.addEventListener("mouseleave", Swal.resumeTimer);
              },
            });

            Toast.fire({
              icon: "error",
              title: "Periksa Symbol!!",
            });
          });
      } else {
        const Toast = Swal.mixin({
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 2500,
          didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
          },
        });

        Toast.fire({
          icon: "error",
          title: "Symbol tidak boleh kosong",
        });
      }
    }

    function resetRandom() {
      $("#randget").text("Get");
      $("#symbol").prop("disabled", false);
      $("#randreset").prop("hidden", true);
      $("#randomprice").prop("disabled", true);

      ratePrice["random"] = 0;

      document.getElementById("usdt" + "price").value = 0;
      document.getElementById("idr" + "price").value = 0;
      document.getElementById("btc" + "price").value = 0;
      document.getElementById("eth" + "price").value = 0;
      document.getElementById("bnb" + "price").value = 0;
      document.getElementById("random" + "price").value = 0;
      document.getElementById("symbol").value = "";
    }

    function convertCurrency(base) {
      const baseValue = parseFloat(
        document.getElementById(base + "price").value
      );

      if (!isNaN(baseValue)) {
        switch (base) {
          case "usdt":
            last = base;
            var idr = (baseValue / ratePrice[base]) * ratePrice["idr"];
            var btc = baseValue / ratePrice["btc"];
            var eth = baseValue / ratePrice["eth"];
            var bnb = baseValue / ratePrice["bnb"];
            var random = baseValue / ratePrice["random"];
            idr = Math.round(idr, 0);

            document.getElementById("idr" + "price").value =
              idr.toLocaleString("id-ID", {
                currency: "IDR",
              });
            document.getElementById("btc" + "price").value = btc.toFixed(10);
            document.getElementById("eth" + "price").value = eth.toFixed(9);
            document.getElementById("bnb" + "price").value = bnb.toFixed(8);
            ratePrice["random"] ?
              (document.getElementById("random" + "price").value =
                random.toFixed(5)) :
              null;

            break;

          case "idr":
            last = base;

            var usdt = (baseValue / ratePrice[base]) * ratePrice["usdt"];
            var btc = usdt / ratePrice["btc"];
            var eth = usdt / ratePrice["eth"];
            var bnb = usdt / ratePrice["bnb"];
            var random = usdt / ratePrice["random"];

            document.getElementById("usdt" + "price").value = usdt.toFixed(7);
            document.getElementById("btc" + "price").value = btc.toFixed(10);
            document.getElementById("eth" + "price").value = eth.toFixed(9);
            document.getElementById("bnb" + "price").value = bnb.toFixed(8);
            ratePrice["random"] ?
              (document.getElementById("random" + "price").value =
                random.toFixed(4)) :
              null;
            break;

          case "btc":
            last = base;

            var usdt = baseValue * ratePrice[base];
            var idr = usdt * ratePrice["idr"];
            var eth = usdt / ratePrice["eth"];
            var bnb = usdt / ratePrice["bnb"];
            var random = usdt / ratePrice["random"];
            idr = Math.round(idr, 0);

            document.getElementById("usdt" + "price").value = usdt.toFixed(7);
            document.getElementById("idr" + "price").value =
              idr.toLocaleString("id-ID", {
                currency: "IDR",
              });
            document.getElementById("eth" + "price").value = eth.toFixed(9);
            document.getElementById("bnb" + "price").value = bnb.toFixed(8);
            ratePrice["random"] ?
              (document.getElementById("random" + "price").value =
                random.toFixed(4)) :
              null;

            break;

          case "eth":
            last = base;

            var usdt = baseValue * ratePrice[base];
            var idr = usdt * ratePrice["idr"];
            var btc = usdt / ratePrice["btc"];
            var bnb = usdt / ratePrice["bnb"];
            var random = usdt / ratePrice["random"];
            idr = Math.round(idr, 0);

            document.getElementById("usdt" + "price").value = usdt.toFixed(7);
            document.getElementById("idr" + "price").value =
              idr.toLocaleString("id-ID", {
                currency: "IDR",
              });
            document.getElementById("btc" + "price").value = btc.toFixed(10);
            document.getElementById("bnb" + "price").value = bnb.toFixed(8);
            ratePrice["random"] ?
              (document.getElementById("random" + "price").value =
                random.toFixed(4)) :
              null;

            break;

          case "bnb":
            last = base;

            var usdt = baseValue * ratePrice[base];
            var idr = usdt * ratePrice["idr"];
            var btc = usdt / ratePrice["btc"];
            var eth = usdt / ratePrice["eth"];
            var random = usdt / ratePrice["random"];
            idr = Math.round(idr, 0);

            document.getElementById("usdt" + "price").value = usdt.toFixed(7);
            document.getElementById("idr" + "price").value =
              idr.toLocaleString("id-ID", {
                currency: "IDR",
              });
            document.getElementById("btc" + "price").value = btc.toFixed(10);
            document.getElementById("eth" + "price").value = eth.toFixed(9);
            ratePrice["random"] ?
              (document.getElementById("random" + "price").value =
                random.toFixed(4)) :
              null;

            break;

          default:
            var usdt = baseValue * ratePrice["random"];
            var idr = usdt * ratePrice["idr"];
            var btc = usdt / ratePrice["btc"];
            var eth = usdt / ratePrice["eth"];
            var bnb = usdt / ratePrice["bnb"];
            idr = Math.round(idr, 0);

            document.getElementById("usdt" + "price").value = usdt.toFixed(7);
            document.getElementById("idr" + "price").value =
              idr.toLocaleString("id-ID", {
                currency: "IDR",
              });
            document.getElementById("btc" + "price").value = btc.toFixed(10);
            document.getElementById("eth" + "price").value = eth.toFixed(9);
            document.getElementById("bnb" + "price").value = bnb.toFixed(8);
        }
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h3 style="text-align: center">:: MULTICHECKER MODAL v.1</h3>
    <hr />
    <form>
      <div class="row">
        <!-- Kolom Kiri -->
        <div class="col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> API BINANCE </label>

            </div>
            <input type="text" class="form-control" id="apikey" placeholder="API KEY"

          </div>
          <div class="input-group mb-2">

              <div class="input-group-text">

              </div>

            <input type="text" class="form-control" id="secretkey" placeholder="SECRET KEY"
              value="XHjPVjLzbs741xoznV3xz1Wj5SFrcechNBjvezyXLcg8GLWF21VW32f0YhAsQ9pn" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> API GATE </label>
              </div>
            </div>
            <input type="text" class="form-control" id="apikeyGATE" placeholder="API KEY"
              value="0453752e6863401c19845c7f571f15d0" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> SECRET GATE </label>
              </div>
            </div>
            <input type="text" class="form-control" id="secretkeyGATE" placeholder="SECRET KEY"
              value="b3afa15c91b6877f06f8b94de369c871a8d52e198ba8c25e0cec735d8dbd8610" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">

            <div class="input-group-prepend">

            </div>
          </div>

        </div>

        <!-- Kolom Kanan -->
        <div class="col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> WALLET BSC </label>
              </div>
            </div>
            <input type="text" class="form-control" id="bscwallet" placeholder="WALLET BSC"
              value="0x365d358dc96ae70C35a1e338A9A7645313D1231B" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> WALLET ERC </label>
              </div>
            </div>
            <input type="text" class="form-control" id="ercwallet" placeholder="WALLET ERC"
              value="0x365d358dc96ae70C35a1e338A9A7645313D1231B" required />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> ADDRESS SOL </label>
              </div>
            </div>
            <input type="text" class="form-control" id="solwallet" placeholder="ADDRESS SOL"
              value="Eo6CpSc1ViboPva7NZ1YuxUnDCgqnFDXzcDMDAF6YJ1L" required />
          </div>
          <button type="submit" id="setdata" class="btn btn-warning">
            SET DATA
          </button>
          <input type="button" id="resetmodal" value="RESET" class="btn btn-danger" />
          &nbsp;
          <span class="merah kecil">LAST SET : </span>
          <span id="dateset" class="biru kecil"></span>
        </div>
      </div>
    </form>
    <hr />

    <div class="row">
      <div class="col-md-7">
        <h4 style="text-align: center">DETAIL TABEL ASSET</h4>
        <div class="kanan">
          <span class="biru kecil">LAST UPDATE : </span>
          <span class="ijo kecil" id="dateupdate"></span>
        </div>
        <table id="myTable" class="table table-striped table-hover">
          <thead>
            <tr class="table-warning merah">
              <th>MODAL</th>
              <th>BINANCE</th>
              <th>GATE</th>
              <th>ERC</th>
              <th>BSC</th>
              <th>SOLANA</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>BNB</td>
              <td id="BNBBINANCE">?</td>
              <td>X</td>
              <td>X</td>
              <td id="BNBBSC">?</td>
              <td>X</td>
            </tr>
            <tr>
              <td>ETH</td>
              <td id="ETHBINANCE">?</td>
              <td id="ETHGATE">?</td>
              <td id="ETHERC">?</td>
              <td>X</td>
              <td>X</td>
            </tr>
            <tr>
              <td>USDT</td>
              <td id="USDTBINANCE">?</td>
              <td id="USDTGATE">?</td>
              <td id="USDTERC">?</td>
              <td id="USDTBSC">?</td>
              <td id="USDTSOL">?</td>
            </tr>
            <tr>
              <td>SOL</td>
              <td>X</td>
              <td>X</td>
              <td>X</td>
              <td></td>
              <td id="SOLSOL">?</td>
            </tr>
            <tr class="table-info biru">
              <th>TOTAL</th>
              <th id="TOTALBINANCE">0</th>
              <th id="TOTALGATE">0</th>
              <th id="TOTALERC">0</th>
              <th id="TOTALBSC">0</th>
              <th id="TOTALSOL">0</th>
            </tr>
          </tbody>
        </table>
        <div class="row kiri">
          <div class="col-md-12">
            <span class="ijo besar">TOTAL ALL : </span>
            <span id="TOTALALL" class="biru besar"></span>&nbsp;&nbsp; |
            &nbsp;&nbsp;
            <span class="ijo besar">PNL : </span>
            <span id="PNLALL"></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-info" id="kalkulator" data-toggle="modal" data-target="#exampleModal">
              KALKULATOR
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      KALKULATOR
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> USDT </label>
                          </div>
                        </div>
                        <input type="number" class="form-control" id="usdtprice" placeholder="0" value="" required
                          oninput="convertCurrency('usdt')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> IDR </label>
                          </div>
                        </div>
                        <input type="text" class="form-control" id="idrprice" placeholder="0" value="" required
                          oninput="convertCurrency('idr')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> BTC </label>
                          </div>
                        </div>
                        <input type="number" class="form-control" id="btcprice" placeholder="0" value="" required
                          oninput="convertCurrency('btc')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> ETH </label>
                          </div>
                        </div>
                        <input type="number" class="form-control" id="ethprice" placeholder="0" value="" required
                          oninput="convertCurrency('eth')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">

                          </div>
                        </div>
                        <input type="number" class="form-control" id="bnbprice" placeholder="0" value="" required

                        <button type="button" class="btn btn-primary btn-sm col-2" onclick="getRandom()" id="randget">

                        </button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="resetRandom()" id="randreset"

                          X

                      </div>
                    </form>
                  </div>
                  <div class="modal-footer m-auto">
                    <button type="button" class="btn btn-primary" onclick="rateKalkulator()">
                      Update Price
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>

      <div class="col-md-5">
        <h4 style="text-align: center">HISTORY</h4>
        <table id="myTable2" class="table table-sm table-striped table-hover"
          style="font-size: 12px; text-align: center">
          <thead>
            <tr class="table-success">
              <th>LAST UPDATE</th>
              <th>AWAL</th>
              <th>AKHIR</th>
              <th>PNL ALL</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
