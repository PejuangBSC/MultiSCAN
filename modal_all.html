<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3480/3480965.png" type="image/x-icon" />
  <title>:: APLIKASI MODAL</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .kiri {
      text-align: left;
    }

    .kanan {
      text-align: right;
    }

    .besar {
      font-size: 20px;
    }

    .kecil {
      font-size: 14px;
    }

    .merah {
      color: rgb(244, 18, 18);
      font-weight: bolder;
    }

    .ijo {
      color: rgb(9, 152, 54);
      font-weight: bolder;
    }

    .biru {
      color: rgb(17, 39, 232);
      font-weight: bolder;
    }

    .container {
      margin-top: 30px;
      max-width: 1250px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h3 style="text-align: center">:: MULTICHECKER MODAL v.1</h3>
    <hr />
    <form>
      <div class="row">
        <!-- Kolom Kiri -->
        <div class="col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> API BINANCE </label>
              </div>
            </div>
            <input type="text" class="form-control" id="apikey" placeholder="API KEY"
              value="" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> SECRET BINANCE </label>
              </div>
            </div>
            <input type="text" class="form-control" id="secretkey" placeholder="SECRET KEY"
              value="" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> API GATE </label>
              </div>
            </div>
            <input type="text" class="form-control" id="apikeyGATE" placeholder="API KEY"
              value="" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> SECRET GATE </label>
              </div>
            </div>
            <input type="text" class="form-control" id="secretkeyGATE" placeholder="SECRET KEY"
              value="" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> MODAL AWAL </label>
              </div>
            </div>
            <input type="number" class="form-control" id="MODALAWAL" placeholder="MODAL AWAL" value="1" required />
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label" id="RPMODAL"> </label>
                &nbsp;&nbsp;<i class="bi bi-arrow-clockwise" id="reload"></i>
              </div>
            </div>
          </div>

        </div>

        <!-- Kolom Kanan -->
        <div class="col-md-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> WALLET BSC </label>
              </div>
            </div>
            <input type="text" class="form-control" id="bscwallet" placeholder="WALLET BSC"
              value="" required />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> WALLET ERC </label>
              </div>
            </div>
            <input type="text" class="form-control" id="ercwallet" placeholder="WALLET ERC"
              value="" required />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="form-check-label"> ADDRESS SOL </label>
              </div>
            </div>
            <input type="text" class="form-control" id="solwallet" placeholder="ADDRESS SOL"
              value="" required />
          </div>
          <button type="submit" id="setdata" class="btn btn-warning">
            SET DATA
          </button>
          <input type="button" id="resetmodal" value="RESET" class="btn btn-danger" />
          &nbsp;
          <span class="merah kecil">LAST SET : </span>
          <span id="dateset" class="biru kecil"></span>
        </div>
      </div>
    </form>
    <hr />

    <div class="row">
      <div class="col-md-7">
        <h4 style="text-align: center">DETAIL TABEL ASSET</h4>
        <div class="kanan">
          <span class="biru kecil">LAST UPDATE : </span>
          <span class="ijo kecil" id="dateupdate"></span>
        </div>
        <table id="myTable" class="table table-striped table-hover">
          <thead>
            <tr class="table-warning merah">
              <th>MODAL</th>
              <th>BINANCE</th>
              <th>GATE</th>
              <th>ERC</th>
              <th>BSC</th>
              <th>SOLANA</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>BNB</td>
              <td id="BNBBINANCE">?</td>
              <td>X</td>
              <td>X</td>
              <td id="BNBBSC">?</td>
              <td>X</td>
            </tr>
            <tr>
              <td>ETH</td>
              <td id="ETHBINANCE">?</td>
              <td id="ETHGATE">?</td>
              <td id="ETHERC">?</td>
              <td>X</td>
              <td>X</td>
            </tr>
            <tr>
              <td>USDT</td>
              <td id="USDTBINANCE">?</td>
              <td id="USDTGATE">?</td>
              <td id="USDTERC">?</td>
              <td id="USDTBSC">?</td>
              <td id="USDTSOL">?</td>
            </tr>
            <tr>
              <td>SOL</td>
              <td>X</td>
              <td>X</td>
              <td>X</td>
              <td></td>
              <td id="SOLSOL">?</td>
            </tr>
            <tr class="table-info biru">
              <th>TOTAL</th>
              <th id="TOTALBINANCE">0</th>
              <th id="TOTALGATE">0</th>
              <th id="TOTALERC">0</th>
              <th id="TOTALBSC">0</th>
              <th id="TOTALSOL">0</th>
            </tr>
          </tbody>
        </table>
        <div class="row kiri">
          <div class="col-md-12">
            <span class="ijo besar">TOTAL ALL : </span>
            <span id="TOTALALL" class="biru besar"></span>&nbsp;&nbsp; |
            &nbsp;&nbsp;
            <span class="ijo besar">PNL : </span>
            <span id="PNLALL"></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-info" id="kalkulator" data-toggle="modal" data-target="#exampleModal">
              KALKULATOR
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      KALKULATOR
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> USDT </label>
                          </div>
                        </div>
                        <input type="number" class="form-control" id="usdtprice" placeholder="0" value="" required
                          oninput="convertCurrency('usdt')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> IDR </label>
                          </div>
                        </div>
                        <input type="text" class="form-control" id="idrprice" placeholder="0" value="" required
                          oninput="convertCurrency('idr')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> BTC </label>
                          </div>
                        </div>
                        <input type="number" class="form-control" id="btcprice" placeholder="0" value="" required
                          oninput="convertCurrency('btc')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> ETH </label>
                          </div>
                        </div>
                        <input type="number" class="form-control" id="ethprice" placeholder="0" value="" required
                          oninput="convertCurrency('eth')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label class="form-check-label"> BNB </label>
                          </div>
                        </div>
                        <input type="number" class="form-control" id="bnbprice" placeholder="0" value="" required
                          oninput="convertCurrency('bnb')" />
                      </div>
                      <div class="input-group mb-2 input-group-sm">
                        <input type="text" class="form-control col-3 text-uppercase" id="symbol" placeholder="NAMA KOIN"
                          value="" required />
                        <input type="number" class="form-control col-7" id="randomprice" placeholder="0" value=""
                          oninput="convertCurrency('random')" required disabled />
                        <button type="button" class="btn btn-primary btn-sm col-2" onclick="getRandom()" id="randget">
                          Get
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="resetRandom()" id="randreset"
                          hidden>
                          X
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer m-auto">
                    <button type="button" class="btn btn-primary" onclick="rateKalkulator()">
                      Update Price
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col text-right">
            <input type="button" id="refresh" value="REFRESH" class="btn btn-success" />
            <input type="button" id="update" value="UPDATE" class="btn btn-primary" />
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <h4 style="text-align: center">HISTORY</h4>
        <table id="myTable2" class="table table-sm table-striped table-hover"
          style="font-size: 12px; text-align: center">
          <thead>
            <tr class="table-success">
              <th>LAST UPDATE</th>
              <th>AWAL</th>
              <th>AKHIR</th>
              <th>PNL ALL</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <hr />
  </div>
  <!-- Tambahkan link ke file JavaScript jQuery di sini -->

  </script>
