<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBITRUM MASTER DATA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/editing-7/48/RGB-512.png" type="image/x-icon">

    <style>
        .uk-container {
            width: 94%;
            max-width: none;
        }
        .cex-group, .dex-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-group .uk-input {
            flex: 1;
        }
        .table-header {
            background-color: #fee4f6;
        }
        .table-header th {
            color: black;
            font-size: medium;
            font-weight: bolder;
            cursor: pointer;
            position: relative; /* untuk menempatkan ikon */
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .status-active {
            color: green;
        }
        .status-inactive {
            color: red;
        }
        .import-export-buttons {
            margin-bottom: 15px;
        }
        .token-count {
            cursor: pointer;
            color: rgb(238, 90, 10);
            font-size: large;
        }
        .sort-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="uk-container uk-margin-top">
    <h3 class="uk-heading-line"><span>FORM DATA TOKEN ARBITRUM v7.1</span></h3>

    <form id="cryptoForm" class="uk-form-stacked">
        <fieldset class="uk-fieldset">
            <div class="uk-margin cex-group" style="display: flex; align-items: center; gap: 10px;">
                <span class="uk-text-primary uk-text-medium">PILIHAN CEX : </span>
                <div class="uk-form-controls" style="display: flex; align-items: center; gap: 10px;">
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="BINANCE"> BINANCE</label>
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="GATE"> GATE</label>
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="KUCOIN"> KUCOIN</label>
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="BITGET" > BITGET</label>
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="BYBIT" > BYBIT</label>
                    
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="COINEX" disabled> COINEX</label>
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="HUOBI" disabled> HUOBI</label>
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="OKEX" disabled> OKEX</label>
                    <label><input class="uk-checkbox" type="checkbox" name="cex" value="MEXC" disabled> MEXC</label>
                </div>
            </div>

            <div class="uk-margin" style="display: flex; align-items: center; gap: 10px;">
                <span class="uk-text-primary uk-text-medium">DETAILS TOKEN : </span>
                <div class="uk-form-controls" style="flex: 1;">
                    <input class="uk-input" type="text" id="tokenName" placeholder="Nama Token" required>
                </div>
                <div class="uk-form-controls" style="flex: 3;">
                    <input class="uk-input" type="text" id="sc" placeholder="Smart Contract" required>
                </div>
                <div class="uk-form-controls" style="flex: 1;">
                    <input class="uk-input" type="number" id="desimal" placeholder="Desimal" required min="0">
                </div>
            </div>

            <div class="uk-margin-top dex-group uk-flex uk-flex-between uk-flex-middle" style="gap: 15px; flex-wrap: wrap;">
                <!-- Bagian Kiri: Status dan Pair DEX -->
                <div class="uk-flex uk-flex-middle" style="gap: 15px;">
                    <span class="uk-text-danger uk-text-medium">STATUS:</span>
                    <div class="uk-form-controls" style="display: flex; align-items: center; gap: 10px;">
                        <label><input class="uk-checkbox uk-text-danger" type="checkbox" id="status" checked> AKTIF</label>
                    </div>
                    
                    <span class="uk-text-primary uk-text-medium">PAIR DEX:</span>
                    <div class="uk-form-controls" style="display: flex; align-items: center; gap: 10px;">                        
                        <label><input class="uk-radio" type="radio" name="dex" value="USDT"> USDT</label>
                        <label><input class="uk-radio" type="radio" name="dex" value="ETH" checked required> ETH</label>
                        <label><input class="uk-radio" type="radio" name="dex" value="ARB"> ARB</label>
                        <label><input class="uk-radio" type="radio" name="dex" value="USDC"> USDC</label>
                    </div>
            
                    <button type="button" id="cancelButton" class="uk-button uk-button-danger" style="display: none;">CANCEL</button>
                    <button type="submit" id="SaveButton" class="uk-button uk-button-primary">SIMPAN</button>
                </div>
                
            </div>
        </fieldset>
    </form>

    <div class="uk-margin-top">
        <div class="uk-grid-small uk-flex uk-flex-middle" uk-grid>
             
            <!-- Judul dan Jumlah Token -->
            <div class="uk-width-expand">
                <h3 class="uk-heading-line uk-margin-remove">
                    <span>DAFTAR TOKEN (<span id="tokenCount" class="token-count">0</span>)</span>
                </h3>
            </div>
           
            <!-- Pencarian -->
            <div class="uk-width-auto uk-flex uk-flex-middle">
                <input type="text" id="searchInput" class="uk-input uk-form-width-medium" placeholder="Cari di tabel...">
            </div>

            <!-- Bagian Kanan: Import/Export -->
            <div class="uk-flex uk-flex-middle" style="gap: 20px;">
                <div id="importStatus" class="uk-text-small uk-animation-fade"></div>
                <div uk-form-custom="target: true">
                    <input type="file" id="importFile" accept=".json">
                    <input class="uk-input uk-form-width-small" placeholder="Pilih File JSON" disabled>
                </div>                   
                <button id="importButton" class="uk-button uk-button-success">
                    <span uk-icon="icon: upload"></span> Import JSON
                </button>                
            </div>
        </div>
    </div>

    <table class="uk-table uk-table-striped">
        <thead class="table-header">
            <tr>
                <th class="uk-text-center uk-text-bold" onclick="sortTable(0)">No <span class="sort-icon" id="sortIcon0"></span></th>
                <th class="uk-text-center uk-text-bold" onclick="sortTable(1)">CEX <span class="sort-icon" id="sortIcon1"></span></th>
                <th class="uk-text-center uk-text-bold" onclick="sortTable(2)">TOKEN <span class="sort-icon" id="sortIcon2"></span></th>
                <th class="uk-text-center uk-text-bold" onclick="sortTable(3)">Smart Contract <span class="sort-icon" id="sortIcon3"></span></th>
                <th class="uk-text-center uk-text-bold" onclick="sortTable(4)">Desimal <span class="sort-icon" id="sortIcon4"></span></th>
                <th class="uk-text-center uk-text-bold" onclick="sortTable(5)">STATUS <span class="sort-icon" id="sortIcon5"></span></th>
                <th class="uk-text-center uk-text-bold" onclick="sortTable(6)">PAIR DEX <span class="sort-icon" id="sortIcon6"></span></th>
                <th class="uk-text-center uk-text-bold">Aksi</th>
            </tr>
        </thead>
        <tbody id="dataTableBody">
            <!-- Data token akan diisi di sini -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
